name: tfsec Tag Validation

on:
  pull_request:
    branches: [main]
    paths:
      - '**.tf'
      - 'tfsec/*.yaml'
  push:
    branches: [main]
    paths:
      - '**.tf'
      - 'tfsec/*.yaml'

jobs:
  tfsec:
    name: tfsec Tag Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy custom checks to terraform directory
        run: |
          mkdir -p test-terraform/.tfsec
          cp tfsec/moj_tfchecks.yaml test-terraform/.tfsec/

      - name: Run tfsec
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/test-terraform:/src" \
            aquasec/tfsec:latest /src \
            --exclude aws-s3-encryption-customer-key,aws-s3-enable-bucket-encryption,aws-s3-enable-bucket-logging,aws-s3-enable-versioning,aws-s3-specify-public-access-block,aws-s3-block-public-acls,aws-s3-block-public-policy,aws-s3-ignore-public-acls,aws-s3-no-public-buckets,aws-ec2-enforce-http-token-imds,aws-ec2-enable-at-rest-encryption,aws-dynamodb-enable-at-rest-encryption,aws-dynamodb-table-customer-key,aws-lambda-enable-tracing,aws-rds-encrypt-cluster-storage-data,aws-sqs-enable-queue-encryption,aws-rds-specify-backup-retention,aws-dynamodb-enable-recovery
