name: tfsec Tag Validation

on:
  pull_request:
    branches: [main]
    paths:
      - 'test-terraform/**'
      - 'tfsec/**'
  push:
    branches: [main]
    paths:
      - 'test-terraform/**'
      - 'tfsec/**'

jobs:
  tfsec:
    name: tfsec Tag Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy custom checks to terraform directory
        run: |
          mkdir -p test-terraform/.tfsec
          cp tfsec/moj_tfchecks.yaml test-terraform/.tfsec/

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: test-terraform
          soft_fail: false
          additional_args: --exclude aws-s3-encryption-customer-key,aws-s3-enable-bucket-encryption,aws-s3-enable-bucket-logging,aws-s3-enable-versioning,aws-s3-specify-public-access-block,aws-ec2-enforce-http-token-imds,aws-ec2-enable-at-rest-encryption,aws-dynamodb-enable-at-rest-encryption,aws-dynamodb-table-customer-key,aws-lambda-enable-tracing,aws-rds-encrypt-cluster-storage-data
